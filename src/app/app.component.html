<div class="main">
  <div class="row custom-row">
    <div class="col-xs-12 col-sm-10 col-sm-8">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            >
            <span 
              *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched"
              class="help-block">
              <span *ngIf="signupForm.get('username').errors['required']">This field is required!</span> 
              <span *ngIf="signupForm.get('username').errors['nameIsForbidden']">This name is invalid!</span>
            </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
            >
            <span 
              *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
              class="help-block">Please enter a valid email!</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input 
              type="radio"
              formControlName="gender"
              [value]="gender"
              >{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button type="button" (click)="onAddHobby()" class="btn btn-default">Add Hobby</button>
          <div class="form-group" *ngFor="let hobby of signupForm.get('hobbies').controls; let i=index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>

        <span 
              *ngIf="!signupForm.valid && signupForm.touched"
              class="help-block">Please enter a valid data!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
